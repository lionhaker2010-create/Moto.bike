# render.yaml
services:
  - type: web
    name: moto-bike-bot-persistent
    env: python
    buildCommand: |
      pip install -r requirements.txt
      echo "âœ… Packages installed"
    startCommand: |
      python -c "from restore_9_users import restore_users; restore_users()"
      python main.py
    disk:
      name: motobike-persistent-storage
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: ADMIN_ID
        sync: false
      - key: RENDER
        value: "true"
    healthCheckPath: /ping
    autoDeploy: true